<!DOCTYPE html>
<html>
    <head>
        <title> Joseph James - Software Engineer </title>
        <style type="text/css">
            html, body {margin: 0; padding: 0; height: 100%; width: 100%; background-color: white;} 
        </style>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="bg">
        <script>document.body.classList.add('fade-out');</script>
        
    <div class="center">
        <label class="panel"> Joseph James - Software Engineer | Email: TheCubeOfSpheres@gmail.com | Cell: 305-283-9503 | <a target='_blank' href="https://github.com/Jo7ephJames?tab=repositories">GitHub Link</a> </label> 
    </div>     
        <div class="">
            <div class="indent">       
                <button class="design" onclick="select.play(); openNav(experienceData);"> Experience </button>
                <button class="design" onclick="select.play(); openNav(skillData);"> Skills </button>
                <button class="design" onclick="select.play(); openNav(portfolioData);"> Portfolio </button>
                <button class="design" onclick="select.play(); openNav(contactData);"> Contact </button>
                <button class="design" onclick="select.play(); openNav(aboutData);"> About </button>
            </div>
        </div>
        
        <div id="myNav" class="overlay">
            <!-- Button to close the overlay navigation -->
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav(); x.play();">&times;</a>
            <!-- Overlay content -->
            <div class="overlay-content">
                <div id="data" class="data">
                    <script id="hudDisplay" type="text/x-handlebars-template">
                        {{#if isData}}
                            {{{title}}}
                            {{{header1}}}
                                {{#list notes1}}
                                {{/list}}
                            {{{header2}}}
                                {{#list notes2}}
                                {{/list}}
                            {{{header3}}}
                                {{#list notes3}}
                                {{/list}}
                        {{else}}
                            <form id="contactForm" class="form">
                                  First name:<br>
                                  <input type="text" name="firstname"><br>
                                  Last name:<br>
                                  <input type="text" name="lastname"><br>
                                  Email:<br>
                                  <input type="email" name="email"><br>
                                  Phone:<br>
                                  <input type="tel" name="phonenumber"><br>
                                  Message: <br>
                                  <textarea placeholder="What's on your mind?" name="message" rows="15" cols="40"></textarea>
                                  <br>
                            </form>
                            <div class="center">
                                <button id="submitButton"> Submit </button>
                            </div>
                        {{/if}}    
                    </script>
                </div>
            </div>
        </div>
        <img src="media/illusion.gif" class="ripple">
        <script src="src/smtp.js"></script>
        <script src="src/handlebars-v4.0.12.js"></script>
        <script src="src/resume.js"></script>
    </body>
</html>
